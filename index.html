<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download & Upload Image From a Webview POC</title>
</head>
<body>
    <h2>Download & Upload Image From a Webview POC</h2>

    <!-- Download Button -->
    <a href="image.jpg" download="myImage.jpg" type="application/octet-stream">
        <button>Download Image</button>
    </a>

    <!-- Upload Button -->
    <form action="#" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*">
        <button type="submit">Upload Image</button>
    </form>

</body>
</html>
